<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dark.css">
    <title>Page Counter</title>
</head>
<body class="page">
    <script src="index.js"></script>

    <h1 class="header">Page Counter<br>ページカウンター</h1>

    <div class="count">
        <div class="count_result">Character Count<br>文字数<br><span class="count_character">0</span></div>
        <div class="count_result">Word Count<br>英単語数<br><span class="count_word">0</span></div>
        <div class="count_result">Page Count<br>Times New Roman, 12 pt<br><span class="count_page-en">0</span></div>
        <div class="count_result">ページ数（和文）<br>游明朝、10.5 pt<br><span class="count_page-ja">0</span></div>
        </ul>
    </div>

        <textarea class="input" placeholder="Enter text here. テキストを入力してください。"></textarea>

    <div class="buttons">
        <button class="buttons_count">Count!</button>
        <button class="buttons_clear">Clear</button>
    </div>

    <div class="color-mode">Switch to Light Mode.<br>ライトモードに切り替えます。</div>
</body>
</html>
